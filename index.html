<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="header.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light text-dark">
	<div id="header"></div>
	<div id="content">
		<div class="w-50 m-auto mt-3">
			<p class="fs-1 fw-bolder">Are you looking for <br />a developer ?</p>
			<p class="fs-3">Hi. I am Tham, a student and I build website and application</p>
			<div class="row">
				<div class="col-md-6">
					<p class="fs-3">I am capable of being a:</p>
					<ul class="fs-3">
						<li>
							<a class="text-decoration-underline" id="position1">Frontend Developer</a>
						</li>
						<li>
							<a class="text-decoration-underline" id="position2">Backend Developer</a>
						</li>
						<li>
							<a class="text-decoration-underline" id="position3">Programmer</a>
						</li>
					</ul>
				</div>
				<div class="col-md-6" id="description"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script>
			$("#header").html(Header.html())
			Header.setListener()

      $("#position1").hover(() => {
          $("#description").html(`
                <div class="border-start border-2 ps-3">
                  <p class="fs-4">Language</p>
                  <p class="fs-5">HTML, CSS, JavaScript</p>
                  <p class="fs-4">Framework</p>
                  <p class="fs-5">React, Electron</p>
                  <p class="fs-4">Library</p>
                  <p class="fs-5">Bootstrap, JQuery</p>
                </div>
            `)
      })

      $("#position2").hover(() => {
          $("#description").html(`
                <div class="border-start border-2 ps-3">
                  <p class="fs-4">Language</p>
                  <p class="fs-5">Php, SQL</p>
                </div>
            `)
      })

      $("#position3").hover(() => {
          $("#description").html(`
                <div class="border-start border-2 ps-3">
                  <p class="fs-4">Language</p>
                  <p class="fs-5">C, C++, Java</p>
                </div>
            `)
      })

      $("#position1, #position2, #position3").mouseleave(() => {
          $("#description").html("")
      })
	</script>
</body>
</html>
