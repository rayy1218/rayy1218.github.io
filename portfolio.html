<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="header.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
	<div id="header"></div>
	<div id="content">
		<div class="w-50 m-auto mt-3">
			<p class="fs-1 fw-bolder my-5 text-center">Portfolio</p>
			<div class="d-flex flex-column-reverse flex-wrap" id="items-placeholder"></div>
		</div>

		<div class="modal fade" id="zoom-modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-body">
						<img class="img-fluid w-100 img-zoom" src="" alt="portfolio-item-thumbnail"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script>
			$("#header").html(Header.html())
      Header.setListener()

      class PortfolioItem {
          static html(title, thumbnail, description, src_url) {
              return `
            <div class="w-100 border rounded-3 row p-3 mb-3">
              <div class="col-4"><img class="img-fluid thumbnail" src="resource/${thumbnail}" alt="portfolio-item-thumbnail"/></div>
              <div class="col-8">
                <p class="fs-3">
                  ${title}
                  <a href="${src_url}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                      <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                  </a>
                </p>
                <p>${description}</p>
              </div>
            </div>
        `
          }
      }

      let items = [
          {
              title: "Snake Game on Terminal",
              thumbnail: "img_1.png",
              description: "A snake game code with C++ and ncurses Library. Control the snake with W/A/S/D to get the point around the map",
              src_url: "https://github.com/rayy1218/ncurses_study"
          },
          {
              title: "Pomodoro on Terminal",
              thumbnail: "img_2.png",
              description: "A pomodoro(Tomato Clock) code with C and ncurses Library. It is a timer with work time and rest time repeating on a number of period",
              src_url: "https://github.com/rayy1218/pomodoro"
          },
          {
              title: "The Living Cave",
              thumbnail: "img_3.png",
              description: "A roguelite game code with C++ and libtcod(API of SDL2). Control the actor, get equipment and item and get to the deepest of the dungeon",
              src_url: "https://github.com/rayy1218/game_study"
          },
          {
              title: "Password Manager",
              thumbnail: "img_4.png",
              description: "A password manager on framework of Electron and use SQLite as database. It can use to generate password base on rule and store password",
              src_url: "https://github.com/rayy1218/password_manager"
          },
      ]

      for (let item of items) {
          $("#items-placeholder").append(PortfolioItem.html(item["title"], item["thumbnail"], item["description"], item["src_url"]))
      }

      $(".thumbnail").click((e) => {
          $(".img-zoom").attr("src", e.target.src)
          let modal = new bootstrap.Modal(document.getElementById('zoom-modal'))
          modal.show(modal);
      })
	</script>
</body>
</html>
